name: STM32CubeIDE Build

on:
  push:
    branches: [ "main", "chore/infra/docker-stm32cubeide-build" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  stm32cubeide_build:
    name: STM32CubeIDE Docker Build
    runs-on: ubuntu-latest

    container:
      image: xanderhendriks/stm32cubeide:16.0
      options: --privileged

    strategy:
      matrix:
        board: ["l552", "l562"]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup permissions
        run: chmod -R +x .

      - name: Display environment info
        run: |
          echo "=== GCC Version ==="
          arm-none-eabi-gcc --version
          echo "=== CMake Version ==="
          cmake --version
          echo "=== Make Version ==="
          make --version

      - name: Build board=${{ matrix.board }} using CMake
        run: |
          cd zeropilot3.5
          bash hwbuild.bash -c -b ${{ matrix.board }}

      - name: Verify ${{ matrix.board }} build artifacts
        run: |
          build_dir="zeropilot3.5/build/${{ matrix.board }}"
          if [ ! -d "$build_dir" ]; then
            echo "Build failed - build directory not found at $build_dir"
            exit 1
          fi
          echo "Build completed successfully for board=${{ matrix.board }}"
          find "$build_dir" -name "*.elf" -o -name "*.bin" -o -name "*.hex" 2>/dev/null | head -10 || echo "No ELF/BIN/HEX artifacts found"
          ls -lah "$build_dir" | head -20

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stm32-build-artifacts-${{ matrix.board }}
          path: zeropilot3.5/build/${{ matrix.board }}/
          if-no-files-found: warn
