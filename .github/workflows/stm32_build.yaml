name: STM32CubeIDE Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  stm32cubeide_build:
    name: Headless STM32CubeIDE Build
    runs-on: ubuntu-latest

    container:
      image: xanderhendriks/stm32cubeide:16.0
      options: --privileged

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup permissions
        run: chmod -R +x .

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y cmake make gcc-arm-none-eabi

      - name: Create workspace directory
        run: mkdir -p /workspace

      - name: Build project using headless STM32CubeIDE
        run: |
          /opt/st/stm32cubeide_1.19.0/stm32cubeide \
            --launcher.suppressErrors -nosplash \
            -application org.eclipse.cdt.managedbuilder.core.headlessbuild \
            -data /workspace \
            -import $GITHUB_WORKSPACE/stm32l552xx \
            -build stm32l552xx/Debug

      - name: Verify build artifacts
        run: |
          if [ ! -d "stm32l552xx/Debug" ]; then
            echo "Build failed - Debug directory not found"
            exit 1
          fi
          echo "Build completed successfully"
